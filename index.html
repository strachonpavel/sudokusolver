<html>
	<head>
		<title>Sudoku Solver</title>
		<script src="js/sudokusolver.js"></script>
		<style>
			.cell {
				display: inline-block;
				width: 25px;
				height: 25px;
				border: 2px solid black;
				text-align: center;
				font-weight: 700;
				font-size: large;
				cursor: pointer; 
				color: blue;
			}
			.dark {
				background-color: lightgray;
			}
			.solution {
				color: crimson;
			}

		</style>
	</head>
	<body>
		<div id="sudoku"></div>
		<br/>
		<input type="button" value="Solve" onclick="Solver('sudoku');" />
		<br/>
		<input type="button" value="Erase All" onclick="EraseAll('sudoku');" />
		<br/>
		<input type="button" value="Save" onclick="Save('sudoku');" />
		<input type="button" value="Load" onclick="Load('sudoku');" />
		<input type="file" id="loadDiskFile" name="loadDiskFile" tooltip="Choose the file from disk" value="sudoku.json">
		
	</body>
	<script>
		generate("sudoku")
	</script>
</html>
